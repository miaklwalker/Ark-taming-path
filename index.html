<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="map">
            <canvas class="map" id="data-vis"></canvas>
        </div>
        <div class="route">
            <h2> ROUTE </h2>
            <div class="route-planner"></div>
        </div>
        <div class="form">
                <label id="level-label" for="">
                    Level
                    <input id="level" placeholder="0" type="number">
                </label>
                <label id="lat-label" for="">
                    lat
                    <input id="lat" placeholder="0" type="number">
                </label>
                <label id="lon-label" for="">
                    lon
                    <input id="lon" placeholder="0"  type="number">
                </label>
                <button id="add-creature">Add Stop</button>
                <button class="danger" id="clear-all">Clear All</button>
        </div>
      </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
